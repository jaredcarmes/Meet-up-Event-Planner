<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1.0"><meta name=theme-color content=#5cb85c><title>Event Planner - Create Account</title><link href=css/main.min.css rel=stylesheet><script src=js/main.min.js type=text/javascript></script></head><body><div class=container><div class="panel panel-default"><div class=panel-heading><h3>Create Account</h3></div><div class=panel-body><form id=registration-form method=get class=form-horizontal action=events.html><div class=form-group><label class="col-md-2 control-label" for=username>Username</label><div class=col-md-4><input type=text class=form-control id=username name=username placeholder=Username required autofocus></div></div><div class=form-group><label class="col-md-2 control-label" for=email>Email Address</label><div class=col-md-4><input type=email class=form-control id=email name=email placeholder="Email address" required></div></div><div class=form-group><label class="col-md-2 control-label" for=password>Password</label><div class=col-md-4><input type=password class=form-control id=password name=password placeholder=Password required></div></div><div class=form-group><label class="col-md-2 control-label" for=confirmpassword>Confirm Password</label><div class=col-md-4><input type=password class=form-control id=confirmpassword name=confirmpassword placeholder="Confirm Password" required></div></div><div class="form-group optional"><label class="col-md-2 control-label" for=gender>Gender</label><div class=col-md-4><select class=form-control id=gender name=gender><option>Choose One (optional)</option><option value=1>Male</option><option value=2>Female</option></select></div></div><div class="btn-group col-md-offset-2"><a href=events.html><button type=submit class="btn btn-success" id=button>Submit</button></a><a href=index.html><button type=button class="btn btn-warning" id=button>Cancel</button></a></div></form></div></div></div></body></html>
