<!DOCTYPE html>
<html>
	
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#5cb85c" />	
	<title>Event Planner - Web App</title>
	
	<!-- Boostrap CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/basic-template.css" rel="stylesheet">
	
	<!-- Bootstrap Validator CSS -->
	<link href="css/bootstrapValidator.min.css" rel="stylesheet">

	<!-- Main CSS -->
	<link href="css/main.css" rel="stylesheet">			
	<link href="css/jquery.timepicker.css" rel="stylesheet">	
	
	<!-- JQuery and Boostrap JS -->
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	<!-- Bootstrap Validator -->
	<script src="js/bootstrapValidator.min.js" type="text/javascript"></script>
	
	<!-- Google Maps API & Locator plugin -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>
    <script src="js/locationpicker.jquery.min.js"></script>
	
	<!-- Main JS File -->
	<script src="js/main.js" type="text/javascript"></script>
	<script src="js/bootstrap-datepicker.js" type="text/javascript"></script>
	<script src="js/jquery.timepicker.min.js" type="text/javascript"></script>
	<script src="js/datepair.js" type="text/javascript"></script>	
	

</head>

<body>
	
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"><h3>Create An Event</h3></div>
			<div class="panel-body">
				<form id="event-form" method="get" class="form-horizontal" action="#">
					
					<!-- Event Name -->					
					
					<div class="form-group">
						<label class="col-md-2 control-label" for="eventname">Event Name</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="eventname" name="eventname" placeholder="Event Name" required autofocus />
						</div>
					</div>			
					
					<!-- Event Type -->					
					
					<div class="form-group">
						<label class="col-md-2 control-label" for="eventtype">Event Type</label>
						<div class="col-md-4">
							<input list="eventtypes" class="form-control" id="eventtype" name="eventtype" placeholder="Event Type" required />
							<datalist id="eventtypes">
								<option value="Holiday">
								<option value="Marriage">
								<option value="Family Reunion">
								<option value="Party">
								<option value="Reminder" />
							</datalist>
						</div>
					</div>
					
					<!-- Event Host -->
					
					<div class="form-group">
						<label class="col-md-2 control-label" for="eventhost">Event Host</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="eventhost" name="eventhost" placeholder="Event Host" required />
						</div>			 
					</div>
					
					<div id="Date_and_Time">
					
					<!-- Start Date -->		
						
						
						<div class="form-group">
							<label class="col-md-2 control-label" for="startdate">Start Date</label>
							<div class="col-md-4">
								<input type="text" id="startdate" class="form-control date start" name="startdate" placeholder="Start Date" required />								
							</div>					 
						</div>
						
					<!-- Start Time -->
						
						<div class="form-group">
							<label class="col-md-2 control-label" for="starttime">Start Time</label>
							<div class="col-md-4">
								<input type="text" id="starttime" class="form-control time start" name="starttime" placeholder="Start Time" required />								
							</div>					 
						</div>						

					<!-- End Date -->
						
						<div class="form-group">
							<label class="col-md-2 control-label" for="enddate">End Date</label>
							<div class="col-md-4">
								<input type="text" id="enddate" class="form-control date end" name="enddate" placeholder="End Date" required />								
							</div>					 
						</div>						
						
					<!-- End Time -->						
						
						<div class="form-group">
							<label class="col-md-2 control-label" for="endtime">End Time</label>
							<div class="col-md-4">
								<input type="text" id="endtime" class="form-control time end" name="endtime" placeholder="End Time" required />								
							</div>					 
						</div>						
						
					</div>
					
					<!-- Guest List -->					
					
					<div class="form-group">
						<label class="col-md-2 control-label" for="guestlist">Guest List</label>
						<div class="col-md-4">
							<textarea class="form-control" id="guestlist" name="guestlist" placeholder="Guest List (comma seperated)"  rows="3" required></textarea>
						</div>			 
					</div>
					
					<!-- Location -->
					
					<div class="form-group">
						<label class="col-sm-2 control-label" for="location">Location</label>

						<div class="col-sm-4">
							<input type="text" class="form-control" id="location" name="location" placeholder="Enter a location" required />
						</div>
					</div>
					<div id="us3" style=""></div>
					<div class="m-t-small"></div>
						
					<!-- Additional Info -->
						
					<div class="form-group optional">
						<label class="col-md-2 control-label" for="info">Additional Info</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="additionalinfo" name="info" placeholder="Additional info (optional)" />
						</div>
					</div>						
						
					<div class="btn-group col-md-offset-2">
					
				<!-- Submit Button -->					

						<a href="events.html">
							<button type="submit" class="btn btn-success" id="button">Submit</button>
						</a>		
						
				<!-- Restart Button -->

						<a href="javascript: location.reload();">
							<button type="button" class="btn btn-primary" id="button">Restart</button>
						</a>						

				<!-- Cancel Button -->

						<a href="events.html">
							<button type="button" class="btn btn-warning" id="button">Cancel</button>
						</a>						
				
					</div>					
					
				</form>
				
				<!-- Event List -->
				
				<div id="confirmation" class="alert alert-success hidden">
					<form method="get" action="#">
					<h3>Event created!</h3> <br><br>
					    <ul class="list list-group">
    					</ul>
				
						<a href="webapp.html">
							<button type="button" class="btn btn-success" id="button">Create Event</button>
						</a>
						
						<a href="events.html">
							<button type="button" class="btn btn-warning" id="button">Home</button>
						</a>							

						<a href="index.html">
							<button type="button" class="btn btn-primary" id="button">Logout</button>
						</a>							
					</form>
				</div>				
			</div>
		</div>
	</div>
	
</body>
</html>
