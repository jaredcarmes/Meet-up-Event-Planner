<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#5cb85c" />	
	<title>Event Planner - Home</title>
	
	<!-- Boostrap CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/basic-template.css" rel="stylesheet">
	
	<!-- Main CSS -->
	<link href="css/main.css" rel="stylesheet">
	
</head>
	
<body>
	
	
<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading"><h3>Created Events</h3></div>
		<div class="panel-body">
				<div class="panel-body">
					<ul class="list-group" id="eventlist">
						<li class="list-group-item">Event 1</li>
						<li class="list-group-item">Event 2</li>
						<li class="list-group-item">Event 3</li>
					</ul>
				</div>

			<form id="registration-form" method="get" class="form-horizontal" action="webapp.html">

				<div class="btn-group col-md-offset-2">

			<!-- Submit Button -->					

					<a href="webapp.html">
						<button type="button" class="btn btn-success" id="button">New Event</button>
					</a>		

			<!-- Cancel Button -->

					<a href="index.html">
						<button type="button" class="btn btn-primary" id="button">Logout</button>
					</a>

				</div>

			</form>			
			
		</div>
	</div>
</div>	
	
</body>
</html>
